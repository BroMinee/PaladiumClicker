name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Set environment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "PALADIUM_API_URL=https://palatracker.bromine.fr" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_PALACLICKER_API_URL=https://palatracker.bromine.fr" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_PALACLICKER_API_WS=wss://palatracker.bromine.fr/ws" >> $GITHUB_ENV
            echo "PALADIUM_API_KEY=${{ secrets.PALADIUM_API_KEY_PROD }}" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "PALADIUM_API_URL=https://dev.bromine.fr" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_PALACLICKER_API_URL=https://dev.bromine.fr" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_PALACLICKER_API_WS=wss://dev.bromine.fr/ws" >> $GITHUB_ENV
            echo "PALADIUM_API_KEY=${{ secrets.PALADIUM_API_KEY_DEV }}" >> $GITHUB_ENV
          else
            echo "Unsupported branch: ${{ github.ref }}"
            exit 1
          fi

      - name: Build the project
        run: npm run build

      - name: Cache build output (.next)
        uses: actions/cache@v4
        with:
          path: .next
          key: ${{ runner.os }}-next-${{ github.sha }}

  docker-release:
    name: Build Docker image and publish it
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Build final production image
        run: |
          echo ${{ secrets.GH_PAT }} | docker login ghcr.io -u BroMinee --password-stdin
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker build --build-arg PALADIUM_API_KEY=${{ secrets.PALADIUM_API_KEY_PROD }} \
                      --build-arg NEXT_PUBLIC_PALACLICKER_API_URL=https://palatracker.bromine.fr\
                      --build-arg NEXT_PUBLIC_PALACLICKER_API_WS=wss://palatracker.bromine.fr/\
                      --build-arg PALADIUM_API_URL=https://palatracker.bromine.fr\
                      -t ghcr.io/brominecorp/frontend:latest .
            docker push ghcr.io/brominecorp/frontend:latest
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            docker build --build-arg PALADIUM_API_KEY=${{ secrets.PALADIUM_API_KEY_DEV }} \
                      --build-arg NEXT_PUBLIC_PALACLICKER_API_URL=https://dev.bromine.fr\
                      --build-arg NEXT_PUBLIC_PALACLICKER_API_WS=wss://dev.bromine.fr/\
                      --build-arg PALADIUM_API_URL=https://dev.bromine.fr\
                      -t ghcr.io/brominecorp/frontend-dev:latest .
            docker push ghcr.io/brominecorp/frontend-dev:latest
          else
            echo "Unsupported branch: ${{ github.ref }}"
            exit 1
          fi
