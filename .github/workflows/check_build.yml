name: Check Build on master

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        env:
          PALADIUM_API_URL: ${{ secrets.PALADIUM_API_URL }}
          PALADIUM_API_KEY: ${{ secrets.PALADIUM_API_KEY }}
          NEXT_PUBLIC_PALACLICKER_API_URL: https://palatracker.bromine.fr
        run: npm run build

