name: Tests Pipeline

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  tests:
    name: Run Unit and E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Set environment variables (production only)
        run: |
          echo "PALADIUM_API_URL=https://palatracker.bromine.fr" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_PALACLICKER_API_URL=https://palatracker.bromine.fr" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_PALACLICKER_API_WS=wss://palatracker.bromine.fr/ws" >> $GITHUB_ENV
          echo "PALADIUM_API_KEY=${{ secrets.PALADIUM_API_KEY_PROD }}" >> $GITHUB_ENV

      - name: Run Jest unit tests
        run: npm run test:jest || true

      - name: Run Playwright tests
        run: npx playwright test || true

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
